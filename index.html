<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Volume Player</title>
    <meta name="description" content="A volume player that randomizes volume when you press the button">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Rain Background Effects -->
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="Images/Eikidrawn2.svg" alt="Eiki Logo" class="logo-img">
                <h1>Random Volume Player</h1>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main">
        <!-- Volume Player Section -->
        <section class="volume-player-section">
            <div class="container">
                <div class="volume-player-card">
                    <h2>ðŸŽµ Volume Player</h2>
                    
                    <!-- Volume Display -->
                    <div class="volume-display">
                        <span id="volume-value">50</span>%
                    </div>
                    
                    <!-- Volume Slider -->
                    <div class="volume-slider">
                        <div class="slider-track">
                            <div class="slider-thumb" id="slider-thumb"></div>
                        </div>
                        <div class="volume-labels">
                            <span>0</span>
                            <span>100</span>
                        </div>
                    </div>
                    
                    <!-- Randomize Button -->
                    <button id="randomize-btn" class="btn btn-randomize">ðŸŽ² Randomize Volume! ðŸŽ²</button>
                    
                    <!-- Music Control -->
                    <div class="music-control">
                        <button id="play-music-btn" class="btn btn-play">ðŸŽµ Start Music ðŸŽµ</button>
                        <p class="music-info">Once started, the music plays forever!</p>
                    </div>
                </div>
                
                <!-- Audio Element -->
                <audio id="background-music" loop preload="auto">
                    <source src="Music/F_CK SWAG.mp3" type="audio/mpeg">
                    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Random Volume Player</p>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
